<div class="panel panel-default">
    <div class="panel-heading">Movie</div>
    <div class="panel-body">
    <form class="form-horizontal" (submit)="update()">
    <div class="form-group">
      <label for="emp_name" class="col-sm-2 control-label">movieid: </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="model.movieid" name="movieid" >
      </div>
    </div>
    
    <div class="form-group">
      <label for="department" class="col-sm-2 control-label">moviename</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="model.moviename" name="moviename">
      </div>
    </div>
    <div class="form-group">
        <label for="emp_name" class="col-sm-2 control-label">rating: </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="model.rating" name="rating" >
        </div>
      </div>
      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-success">Update</button>
          
          </div>
         
        </div>
      </form>
      
        </div>
      </div>
