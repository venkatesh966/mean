<div class="panel panel-default">
  <div class="panel-heading">movie Entry Form : </div>
  <div class="panel-body">
  <form class="form-horizontal" (submit)="adding()">
  <div class="form-group">
    <label  class="col-sm-2 control-label">movieid: </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.movieid" name="movieid" >
    </div>
  </div>
 
  <div class="form-group">
    <label  class="col-sm-2 control-label">movie Name : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.moviename" name="moviename">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">Rating : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.rating" name="moviename">
    </div>
  </div>
  
  

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-success">Save</button>
      
    </div>
   
  </div>
</form>

  </div>
</div>
<h1>{{num}}</h1>
